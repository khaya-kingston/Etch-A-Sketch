<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/scribble-icon.jpeg">
    </head>

    <body>
        <div id="game-cover">
            <span id="title">Etch-A-Sketch</span>
            <div id="gameboy">
                <div id="controller">
                        <div class="switch">
                            Black
                            <label class="toggler">
                                <input type="checkbox" class="rainbow">
                                <span class="color slider"></span>
                            </label>
                            Rainbow
                        </div>
                        
                        <div class="dimensions">
                            <div class="buttons">
                                <button class="up arrow">&#9650;</button>
                                <button class="down arrow">&#9660;</button>
                            </div>
                            <input type="text" name="dims" id="dim-screen">
                        </div>

                        <button class="reset">Shake</button>
                        
                   
                </div>

                <div class="screen"></div>
            </div>
            <p class="hotkeys">Hotkeys: Color:c, Pixels: &#9650;/&#9660;, Shake: x</p>
        </div>

        <div class="footer">
            <p style="font-size: 16px;">Copyright &copy; khaya-kingston 2023</p>
        </div>

        <script src="backend.js"></script>

    </body>


</html>
